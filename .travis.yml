sudo: required
services:
  - docker

env:
  global:
    DOCKER_COMPOSE_VERSION: 1.8.1
  matrix:
    - BUNDLE_GEMFILE=gemfiles/ruby_2.1.gemfile RUBY_VERSION=2.1
    - BUNDLE_GEMFILE=gemfiles/ruby_2.2.gemfile RUBY_VERSION=2.2
    - RUBY_VERSION=2.3

before_install:
  #- sudo apt-get update
  #- sudo apt-get install -y docker-engine
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m) > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin/

before_script:
  - docker-compose build
  - docker-compose ps
  - docker-compose up -d
  - docker-compose exec test-ruby${RUBY_VERSION} bundle install
  - docker-compose exec test-ruby${RUBY_VERSION} bundle exec rake compile

script:
  - docker-compose exec test-ruby${RUBY_VERSION} bundle exec rake test

